    <script>
        var map, map2;

        function initialize() {
            map = new google.maps.Map(document.getElementById('map-canvas'), {
                zoom: 1,
                zoomControlOptions: {
                    style: google.maps.ZoomControlStyle.LARGE,
                    position: google.maps.ControlPosition.RIGHT_BOTTOM
                },
                panControlOptions: {
                    position: google.maps.ControlPosition.RIGHT_BOTTOM
                },
                center: new google.maps.LatLng(2.8, -187.3),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            map2 = new google.maps.Map(document.getElementById('map-canvas2'), {
                zoom: 1,
                zoomControlOptions: {
                    style: google.maps.ZoomControlStyle.LARGE,
                    position: google.maps.ControlPosition.RIGHT_BOTTOM
                },
                panControlOptions: {
                    position: google.maps.ControlPosition.RIGHT_BOTTOM
                },
                center: new google.maps.LatLng(2.8, -187.3),
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            map.setOptions({
                minZoom: 2,
                maxZoom: 15
            });
            map2.setOptions({
                minZoom: 2,
                maxZoom: 15
            });

            //sync dragging
            google.maps.event.addListener(map, 'bounds_changed', (function () {
                map2.setCenter(map.getCenter());
                map2.setZoom(map.getZoom());
            }));

            google.maps.event.addListener(map2, 'bounds_changed', (function () {
                map.setCenter(map2.getCenter());
                map.setZoom(map2.getZoom());
            }));

            // Create a <script> tag and set the USGS URL as the source.
            var script = document.createElement('script');
            // (In this example we use a locally stored copy instead.)
            // script.src = 'http://earthquake.usgs.gov/earthquakes/feed/geojsonp/2.5/week';
            script.src = 'http://earthquake.usgs.gov/earthquakes/feed/geojsonp/2.5/week';
            document.getElementsByTagName('head')[0].appendChild(script);
        }

        // Loop through the results array and place a marker for each
        // set of coordinates.
        function eqfeed_callback(results) {
            var heatmapData = [];
            for (var i = 0; i < results.features.length; i++) {
                var coords = results.features[i].geometry.coordinates;
                var latLng = new google.maps.LatLng(coords[1], coords[0]);
                heatmapData.push(latLng);
            }
            var heatmap = new google.maps.visualization.HeatmapLayer({
                data: heatmapData,
                dissipating: false,
                map: map
            });

            var heatmap2 = new google.maps.visualization.HeatmapLayer({
                data: heatmapData,
                dissipating: false,
                map: map2
            });

            var styles = [
                {
                    stylers: [
                        {
                            hue: "#00ffe6"
                        },
                        {
                            saturation: -20
                        }
            ]
        }, {
                    "featureType": "administrative",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#444444"
            }
            ]
        },
                {
                    "featureType": "landscape",
                    "elementType": "all",
                    "stylers": [
                        {
                            "color": "#f2f2f2"
            }
            ]
        },
                {
                    "featureType": "poi",
                    "elementType": "all",
                    "stylers": [
                        {
                            "visibility": "off"
            }
            ]
        },
                {
                    "featureType": "road",
                    "elementType": "all",
                    "stylers": [
                        {
                            "saturation": -100
            },
                        {
                            "lightness": 45
            }
            ]
        },
                {
                    "featureType": "road.highway",
                    "elementType": "all",
                    "stylers": [
                        {
                            "visibility": "simplified"
            }
            ]
        },
                {
                    "featureType": "road.arterial",
                    "elementType": "labels.icon",
                    "stylers": [
                        {
                            "visibility": "off"
            }
            ]
        },
                {
                    "featureType": "transit",
                    "elementType": "all",
                    "stylers": [
                        {
                            "visibility": "off"
            }
            ]
        },
                {
                    "featureType": "water",
                    "elementType": "all",
                    "stylers": [
                        {
                            "color": "#46bcec"
            },
                        {
                            "visibility": "on"
            }
            ]
        }
        ];

            map.setOptions({
                styles: styles
            });
            map2.setOptions({
                styles: styles
            });

            //Search Box

        }
        google.maps.event.addDomListener(window, 'load', initialize)
    </script>
